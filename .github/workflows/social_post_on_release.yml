name: ðŸ“§ Twitter and Discord Posts
on:
  release:
    types: [published]

jobs:
  post-release:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for 15 minutes
        run: sleep 900  # 15 minutes delay

      # Post to Twitter
      - name: Post to Twitter
        uses: gr2m/twitter-together@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        with:
          tweet: |
            ðŸŽ‰ New release: **${{ github.event.release.name }}** is live! ðŸš€
            Check it out here: ${{ github.event.release.html_url }}

      # Post to Discord
      - name: Post to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "ðŸŽ‰ New release: **${{ github.event.release.name }}** is live! ðŸš€\nCheck it out here: ${{ github.event.release.html_url }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
