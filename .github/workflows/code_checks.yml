name: Code checks
on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - main

jobs:
  check-url-paths:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for invalid relative 'php/' URLs in frontend code
        run: |
          echo "üîç Checking for relative 'php/' URLs that should be './php/' or '/php/'..."

          MATCHES=$(grep -rE "['\"]php\/" --include=\*.{js,php,html} . | grep -E "\.get|\.post|\.ajax|fetch|url\s*:") || true

          if [ -n "$MATCHES" ]; then
            echo "$MATCHES"
            echo "‚ùå Found improperly relative 'php/' URLs. Use './php/' or '/php/' or a base path."
            exit 1
          else
            echo "‚úÖ No bad relative 'php/' URLs found."
          fi


      - name: Check Python syntax
        run: |
          set -e
          echo "üîç Checking Python syntax..."
          find . -name "*.py" -print0 | xargs -0 -n1 python3 -m py_compile

