name: ðŸ¤–Automation - Update Sponsors Table

on:
  schedule:
    - cron: '30 11 * * *' # Set your preferred schedule (UTC)

jobs:
  update-table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r update_sponsors_requirements.txt  # If you have any Python dependencies

      - name: Update Sponsors Table
        run: |
          python update_sponsors.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
